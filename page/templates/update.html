 {% extends "layout.html" %}
{% block head %} 通讯录更新 {% endblock %}
{% block body %}
<body>
 <div class="container">
  <div class="row" style="margin-top:160px;">
  <div class="col-md-4 col-md-offset-4">

  <form class="form-horizontal" role="form" action="{{ url_for("update",page=data.id) }}" method="post">
  
  <div class="form-group">
    <label for="inputName" class="col-md-3 control-label">姓名:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputName" name="username" placeholder="username" value="{{ data.username }}">
    </div>
  </div>


  <div class="form-group">
    <label for="inputYear" class="col-md-3 control-label">年龄:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputYear" name="year" placeholder="year" value="{{ data.year }}">
    </div>
  </div>

<div class="form-group">
<label class="col-md-3 control-label"> 性别:</label>
<div class="col-md-8">
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
</label>
</div>
</div>


  <div class="form-group">
    <label for="inputName" class="col-md-3 control-label">职业:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputName" name="job" placeholder="Job" value="{{ data.job }}">
    </div>
  </div>


    <div class="form-group">
    <label for="inputName" class="col-md-3 control-label">电话:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputName" name="tel" placeholder="Tel" value="{{ data.tel }}">
    </div>
  </div>


  <div class="form-group">
    <label for="inputName" class="col-md-3 control-label">QQ:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputName" name="qq"  placeholder="QQ" value="{{ data.qq }}">
    </div>
  </div>


  <div class="form-group">
    <label for="inputEmail3" class="col-md-3 control-label">邮箱:</label>
    <div class="col-md-8">
      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" value="{{ data.email }}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-10 col-md-offset-1">
      <button type="submit" class="btn btn-primary btn-lg btn-block">更新</button>
    </div>
  </div>
</form>



            </div>
      </div>
 </div>
{% endblock %}
